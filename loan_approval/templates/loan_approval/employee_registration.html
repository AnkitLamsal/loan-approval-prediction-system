{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Register</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
  </head>

  <body>
    <div class="wrapper">
      <div class="title">EMPLOYEE REGISTER</div>
      <form method="post">
        {% csrf_token %}
        <div class="field">
          <!-- <input type="text" required /> -->
          {{form.username}}
          <label>Full Name</label>
          {{form.username.errors}}
        </div>
        <div class="field">
          <!-- <input type="text" required /> -->
          {{form.email}}
          <label>Email Address</label>
          {{form.email.errors}}
        </div>
        <div class="field">
          <!-- <input type="password" required /> -->
          {{form.password1}}
          <label>Password</label>
          {{form.password1.errors}}
        </div>
        <div class="field">
          <!-- <input type="password" required /> -->
          {{form.password2}}
          <label>Confirm Password</label>
          {{form.password2.errors}}
        </div>
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Agree to terms and conditions</label>
          </div>
          <div class="pass-link"><a href="#"></a></div>
        </div>
        <div class="field">
          <input type="submit" value="Register" />
        </div>
        <div class="signup-link">Already a member? <a href="#">Signup</a></div>
      </form>
    </div>

    <script src="{% static 'javascript/signup.js' %}"></script>
  </body>
</html>
